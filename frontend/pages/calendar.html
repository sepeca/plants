<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script type="module" src="../assets/js/calendar.js" defer></script>
    <script type="module">
        import { logout } from '../assets/js/logout.js';
        window.logout = logout;
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./calendar.html">Calendar</a></li>
            <li><a href="./add-plant.html">Add Plant</a></li>
            <li><a href="./add-user.html">Add User</a></li>
            <li><a href="./settings.html">Settings</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>

    <div class="admin-actions" style="display: none;">
        <button onclick="window.location.href='/pages/add-plant.html'" class="settings-btn">Add Plant</button>
        <button onclick="window.location.href='/pages/add-user.html'" class="settings-btn">Add User</button>
    </div>

    <div class="calendar-container">
        <div class="table-container">
            <table id="plant-tasks" class="display">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>Task Date</th>
                        <th>Plant Name</th>
                        <th>Plant Type</th> <!-- Updated header -->
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be dynamically loaded via DataTables -->
                </tbody>
            </table>
            <button id="finish-tasks-btn" class="settings-btn">Finish Selected Tasks</button>
        </div>
    </div>

    <div class="task-detail-container" style="display: none;">
        <h2>Task Details</h2>
        <div id="task-detail-content">
            <!-- Task details will be dynamically loaded here -->
        </div>
    </div>
</body>
</html>
