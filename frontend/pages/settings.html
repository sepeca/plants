<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="logout">
        <button class="logout-btn">Logout</button>
    </div>
    <nav>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="kalendar.html">Kalendar</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>

    <div class="settings-container">
        <h2>Settings</h2>

        <div class="user-settings">
            <h3>User Settings - moje zahrada</h3>
            <form action="/update-profile" method="POST">
                <table>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                    <tr>
                        <td><label for="organization">Organization:</label></td>
                        <td><input type="text" id="organization" name="organization" value="Organization1" required></td>
                    </tr>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input type="text" id="username" name="username" value="JohnDoe" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" value="johndoe@example.com" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password" required></td>
                    </tr>
                    <tr>
                        <td><label for="confirm-password">Confirm Password:</label></td>
                        <td><input type="password" id="confirm-password" name="confirm-password" required></td>
                    </tr>
                </table>
                <button class="settings-btn" type="submit">Save Changes</button>
            </form>
        </div>

        <div class="export-data">
            <h3>Export Data</h3>
            <button class="export-btn">Export My Data</button>
        </div>
    </div>
</body>
</html>
