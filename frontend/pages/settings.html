<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Ensure jQuery is loaded -->
    <script src="../assets/js/notifications.js"></script>
    <script type="module" src="../assets/js/settings.js" defer></script>
    <script type="module">
        import { logout } from '../assets/js/logout.js';
        window.logout = logout;
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./calendar.html">Calendar</a></li>
            <li><a href="./add-plant.html">Add Plant</a></li>
            <li><a href="./add-user.html">Add User</a></li>
            <li><a href="./settings.html">Settings</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <div class="settings-container">
        <h3>Account Settings</h3>
        <div class="user-settings forms-container">
            <!-- Form for changing username -->
            <form id="change-username-form">
                <table>
                    <tr>
                        <td><label for="new-username">New Username:</label></td>
                        <td><input type="text" id="new-username" name="new-username" required></td>
                    </tr>
                </table>
                <button class="settings-btn" type="submit">Change Username</button>
            </form>

            <!-- Form for changing password -->
            <form id="change-password-form">
                <table>
                    <tr>
                        <td><label for="new-password">New Password:</label></td>
                        <td><input type="password" id="new-password" name="new-password" required></td>
                    </tr>
                    <tr>
                        <td><label for="confirm-new-password">Confirm New Password:</label></td>
                        <td><input type="password" id="confirm-new-password" name="confirm-new-password" required></td>
                    </tr>
                </table>
                <button class="settings-btn" type="submit">Change Password</button>
            </form>
        </div>
    </div>
</body>
</html>
