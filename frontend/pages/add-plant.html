<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-container input, .form-container button {
            padding: 10px;
            font-size: 1em;
        }
        .form-container button {
            background-color: #6a994e;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #5c8a42;
        }
        .logout {
            text-align: right;
            margin-bottom: 20px;
        }
        .logout-btn {
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #c9302c;
        }
    </style>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script src="../assets/js/checkAdminAccess.js" defer></script>
    <script src="../assets/js/addPlant.js" defer></script>
</head>
<body>
    <div class="logout">
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <nav></nav>
    <div class="form-container">
        <h2>Add New Plant</h2>
        <form id="add-plant-form">
            <label for="plant-name">Plant Name:</label>
            <input type="text" id="plant-name" name="plant-name" required>
            
            <label for="species">Species:</label>
            <input type="text" id="species" name="species" required>
            
            <label for="room">Room:</label>
            <input type="text" id="room" name="room" required>
            
            <label for="task">Task Description:</label>
            <input type="text" id="task" name="task" required>
            
            <label for="date">Task Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Task Time:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="images">Upload Images:</label>
            <input type="file" id="images" name="images" multiple accept="image/*">
            
            <button type="submit">Add Plant</button>
        </form>
    </div>
    <div class="plant-table-container">
        <h3>Existing Plants</h3>
        <table id="plant-table" class="display">
            <thead>
                <tr>
                    <th>Plant Name</th>
                    <th>Species</th>
                    <th>Room</th>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically loaded via DataTables -->
            </tbody>
        </table>
    </div>
</body>
</html>
