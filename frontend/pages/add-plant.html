<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/add-plant.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script type="module" src="../assets/js/addPlant.js" defer></script>
    <script type="module" src="../assets/js/addTask.js" defer></script>
    <script src="../assets/js/logout.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/pages/calendar.html">Calendar</a></li>
            <li><a href="/pages/add-plant.html">Add Plant</a></li>
            <li><a href="/pages/add-user.html">Add User</a></li>
            <li><a href="/pages/settings.html">Settings</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h2>Add New Plant</h2>
        <form id="add-plant-form">
            <label for="plant-name">Plant Name:</label>
            <input type="text" id="plant-name" name="plant-name" required>
            
            <label for="species">Species:</label>
            <input type="text" id="species" name="species" required>
            
            <label for="room">Room:</label>
            <input type="text" id="room" name="room" required>
            
            <label for="task">Task Description:</label>
            <input type="text" id="task" name="task" required>
            
            <label for="date">Task Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Task Time:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="images">Upload Images:</label>
            <input type="file" id="images" name="images" multiple accept="image/*">
            
            <button type="submit">Add Plant</button>
        </form>
    </div>
    <div class="plant-table-container">
        <h3>Existing Plants</h3>
        <table id="plant-table" class="display">
            <thead>
                <tr>
                    <th>Plant Name</th>
                    <th>Species</th>
                    <th>Room</th>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be dynamically loaded via DataTables -->
            </tbody>
        </table>
        <div style="margin-top: 10px;">
            <input type="checkbox" id="include-me" name="include-me">
            <label for="include-me">Include me in the task</label>
        </div>
        <button id="create-task-btn" class="settings-btn" style="margin-top: 10px;">Create Task</button>
    </div>
    <div id="task-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Create Task</h2>
            <form id="task-form">
                <label for="task-plant-id">Plant ID:</label>
                <input type="text" id="task-plant-id" name="task-plant-id" required>

                <label for="task-description">Task Description:</label>
                <input type="text" id="task-description" name="task-description" required>

                <label for="task-emails">Emails (comma-separated):</label>
                <input type="text" id="task-emails" name="task-emails" required>

                <label for="task-finish-days">Number of Days to Finish:</label>
                <input type="number" id="task-finish-days" name="task-finish-days" required>

                <div>
                    <input type="checkbox" id="task-include-me" name="task-include-me">
                    <label for="task-include-me">Include me in the task</label>
                </div>

                <button type="submit">Create Task</button>
                <button type="button" id="close-task-modal">Cancel</button>
            </form>
        </div>
    </div>
</body>
</html>
