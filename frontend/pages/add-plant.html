<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <style>
        .main-container {
            display: flex;
            gap: 20px;
            padding: 20px;
            margin-top: 10px; /* Reduce the top margin */
        }

        .table-container {
            width: 1200px;
            flex: 4; /* 80% of the space */
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .form-container {
            flex: 1; /* 20% of the space */
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .table-container h2, .form-container h2 {
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        table th {
            background-color: #f2f2f2;
        }

        button[type="submit"] {
            background-color: #6a994e;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #5c8a42;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./calendar.html">Calendar</a></li>
            <li><a href="./add-plant.html">Add Plant</a></li>
            <li><a href="./add-user.html">Add User</a></li>
            <li><a href="./settings.html">Settings</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <div class="main-container">
        <!-- Left: Table for Plants -->
        <div class="table-container">
            <h2>Plants</h2>
            <table id="plants-table">
                <thead>
                    <tr>
                        <th>Plant Name</th>
                        <th>Type</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </div>

        <!-- Right: Form for Creating New Plant -->
        <div class="form-container">
            <h2>Create New Plant</h2>
            <form id="plant-add-form" style="display: flex; flex-direction: column; gap: 15px;">
                <label for="plant-name">Plant Name:</label>
                <input type="text" id="plant-name" name="plant-name" required>

                <label for="plant-type">Plant Type:</label>
                <input type="text" id="plant-type" name="plant-type" required>

                <label for="plant-location">Location:</label>
                <input type="text" id="plant-location" name="plant-location" required>

                <label for="plant-description">Description:</label>
                <textarea id="plant-description" name="plant-description" rows="3" required></textarea>

                <label for="assigned-users">Assigned Users:</label>
                <input type="text" id="assigned-users" name="assigned-users" placeholder="Comma-separated emails" required>

                <button type="submit">Add Plant</button>
            </form>
        </div>
    </div>
    <script>
        // Example: Populate table dynamically
        const plantsTableBody = document.querySelector('#plants-table tbody');
        const plants = [
            { name: 'Fern', type: 'Indoor', location: 'Living Room' },
            { name: 'Cactus', type: 'Succulent', location: 'Office' }
        ];

        plants.forEach(plant => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${plant.name}</td>
                <td>${plant.type}</td>
                <td>${plant.location}</td>
                <td><button onclick="viewDetails('${plant.name}')">Details</button></td>
            `;
            plantsTableBody.appendChild(row);
        });

        function viewDetails(plantName) {
            alert(`Viewing details for: ${plantName}`);
        }
    </script>
</body>
</html>
