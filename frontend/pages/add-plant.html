<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plant</title>
    <link rel="icon" href="../assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/add-plant.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="../assets/js/notifications.js"></script>
    <script type="module" src="../assets/js/addTaskAndPlant.js"></script>
    <script type="module">
        import { logout } from '../assets/js/logout.js';
        window.logout = logout;
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./calendar.html">Calendar</a></li>
            <li><a href="./add-plant.html">Add Plant</a></li>
            <li><a href="./add-user.html">Add User</a></li>
            <li><a href="./settings.html">Settings</a></li>
            <li><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <div class="main-container">
        <!-- Left: Table for Plants -->
        <div class="table-container">
            <h2>Plants</h2>
            <table id="plants-table" class="display">
                <thead>
                    <tr>
                        <th>Plant Name</th>
                        <th>Plant Type</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically populated -->
                </tbody>
            </table>
        </div>

        <!-- Right: Form for Creating New Plant -->
        <div class="form-container">
            <h2>Create New Plant</h2>
            <form id="plant-add-form" style="display: flex; flex-direction: column; gap: 15px;">
                <label for="plant-name">Plant Name:</label>
                <input type="text" id="plant-name" name="plant-name" required>

                <label for="plant-type">Plant Type:</label>
                <input type="text" id="plant-type" name="plant-type" required>

                <label for="plant-location">Location:</label>
                <input type="text" id="plant-location" name="plant-location" required>

                <label for="plant-description">Description:</label>
                <textarea id="plant-description" name="plant-description" rows="3" required></textarea>

                <button type="submit">Add Plant</button>
            </form>
        </div>
    </div>
</body>
</html>
